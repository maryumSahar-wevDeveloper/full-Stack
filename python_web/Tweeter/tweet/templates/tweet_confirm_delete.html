{% extends "layout.html" %}

{% block title %}
Delete Tweet | Page
{% endblock  %}


{% block content %}
 
<div class="container">
    <div class="row py-5 text-center">
        <h1 class=" mt-4">Are you sure you want to delete this Tweet </h1>
            <form method="post" class="form">
                {% csrf_token %}
              
                <button class="btn btn-danger mx-2">Delete</button>
                <a href="{% url 'tweet_list'%}" class="btn btn-success">Cancel</a>
            </form>
    </div>
</div>


{% endblock  %}
