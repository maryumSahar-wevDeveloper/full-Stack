{% extends "layout.html" %}


{% block content %}

<div class="container">
    <div class="row py-5">
       <div class="col">
         <div class="form-login bg-bg-gradient p-5 text-white">
            <h2 class="text-center py-3">Login Here</h2>
            <form method="post" id="registration-form">
              {% csrf_token %}
              <div class="form-group mb-3">
                  <label for="id_username" class="mb-2">Username</label>
                  <input type="text" name="username" id="id_username" class="form-control">
                  {% if form.username.errors %}
                      <div class="text-danger">
                          {{ form.username.errors.as_text }}
                      </div>
                  {% endif %}
              </div>
              <div class="form-group mb-3">
                  <label for="id_password1" class="mb-2">Password</label>
                  <input type="password" name="password1" id="id_password1" class="form-control">
                  {% if form.password1.errors %}
                      <div class="text-danger">
                          {{ form.password1.errors.as_text }}
                      </div>
                  {% endif %}
              </div>
              <button type="submit" class="btn btn-success">Login</button>
              <p>Don't have account <a href="{% url "register" %}">Register Here</a></p>
          </form>
         </div>
       </div>
    </div>
</div>

{% endblock  %}
