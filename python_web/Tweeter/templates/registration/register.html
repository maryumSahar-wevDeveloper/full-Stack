{% extends "layout.html" %}


{% block content %}

<div class="container">
    <div class="row text-center py-5">
       <div class="col">
         <div class="form-login bg-bg-gradient p-5 text-white">
            <h2>Register Here</h2>
            <form method="post">
                {% csrf_token %}
                {{form}}
                <button class="btn btn-success">Register Now</button> 
                <p>Have an account <a href="{% url "login" %}">Login Here</a></p>
            </form>
         </div>
       </div>
    </div>
</div>

{% endblock  %}
